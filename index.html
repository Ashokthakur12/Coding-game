<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstorm Animation - Jayesh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Stylish name animation */
        .name {
            font-family: 'Arial', sans-serif;
            font-size: 60px;
            color: #fff;
            text-align: center;
            animation: glow 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px #ff004d, 0 0 50px #ff004d;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px #ff004d; }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.8), 0 0 35px rgba(255, 255, 255, 0.8), 0 0 40px #ff004d, 0 0 50px #ff004d; }
        }

        /* Thunderstorm animation */
        .thunder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            opacity: 0;
            pointer-events: none;
            animation: thunderAnimation 1s infinite;
        }

        @keyframes thunderAnimation {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Lightning flash effect */
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            animation: flashAnimation 0.1s infinite;
        }

        @keyframes flashAnimation {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        .thunder-sound {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Name of Jayesh with glowing effect -->
    <div class="name">Jayesh</div>
    
    <!-- Thunderstorm elements -->
    <div class="thunder"></div>
    <div class="flash"></div>
    <audio class="thunder-sound" id="thunderSound" src="thunder-sound.mp3" preload="auto"></audio>

    <script>
        // Trigger the thunderstorm effect at random intervals
        function triggerThunderstorm() {
            const thunderElement = document.querySelector('.thunder');
            const flashElement = document.querySelector('.flash');
            const thunderSound = document.getElementById('thunderSound');

            // Play the thunder sound effect
            thunderSound.play();

            // Show the thunder and flash effect
            thunderElement.style.animation = 'thunderAnimation 1s infinite';
            flashElement.style.animation = 'flashAnimation 0.1s infinite';

            // Random delay for next thunderstorm trigger
            const randomDelay = Math.random() * 5 + 2; // Between 2 to 7 seconds
            setTimeout(() => {
                thunderElement.style.animation = '';
                flashElement.style.animation = '';
            }, randomDelay * 1000);
        }

        // Start the thunderstorm effect
        setInterval(triggerThunderstorm, 3000); // Triggers every 3 seconds
    </script>
</body>
</html>
